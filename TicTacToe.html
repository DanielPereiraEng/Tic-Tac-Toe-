<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #333;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #eee;
        }

        #reset-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }

        #ai-toggle {
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="reset-button">Reset Game</button>
    <div class="board" id="board"></div>
    <p id="status"></p>
    <label for="ai-toggle">AI Opponent:</label>
    <input type="checkbox" id="ai-toggle" checked>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const board = document.getElementById("board");
            const status = document.getElementById("status");
            const resetButton = document.getElementById("reset-button");
            const aiToggle = document.getElementById("ai-toggle");

            let currentPlayer = "X";
            let gameBoard = ["", "", "", "", "", "", "", "", ""]; // Represents the game board
            let gameOver = false;
            let aiEnabled = true;

            // Function to handle a player's move
            function makeMove(cellIndex) {
                if (gameBoard[cellIndex] === "" && !gameOver) {
                    gameBoard[cellIndex] = currentPlayer;
                    document.getElementsByClassName("cell")[cellIndex].textContent = currentPlayer;
                    checkWinner();
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    updateStatus();

                    // Check for a winner after the player's move
                    if (!gameOver && currentPlayer === "O" && aiEnabled) {
                        // AI's turn (minimax algorithm with depth limiting)
                        setTimeout(() => {
                            const bestMove = getBestMove(gameBoard, "O");
                            makeMove(bestMove);
                        }, 500); // Add a delay to simulate AI's thinking
                    }
                }
            }

            // Function to check if there's a winner or a draw
            function checkWinner() {
                const winningCombos = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                for (const combo of winningCombos) {
                    const [a, b, c] = combo;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        status.textContent = `${gameBoard[a]} wins!`;
                        gameOver = true;
                        return;
                    }
                }

                if (!gameBoard.includes("") && !gameOver) {
                    status.textContent = "It's a draw!";
                    gameOver = true;
                    return;
                }
            }

            // Function to update the game status
            function updateStatus() {
                if (!gameOver) {
                    status.textContent = `Current player: ${currentPlayer}`;
                }
            }

            // Function to reset the game
            function resetGame() {
                gameBoard = ["", "", "", "", "", "", "", "", ""];
                const cells = document.getElementsByClassName("cell");
                for (let i = 0; i < cells.length; i++) {
                    cells[i].textContent = "";
                }
                currentPlayer = "X";
                updateStatus();
                status.textContent = "";
                gameOver = false;
            }

            // Create the game board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => makeMove(i));
                board.appendChild(cell);
            }

            // Reset button click event
            resetButton.addEventListener("click", resetGame);

            // Toggle AI event
            aiToggle.addEventListener("change", function () {
                aiEnabled = this.checked;
                if (currentPlayer === "O" && aiEnabled) {
                    // AI's turn (minimax algorithm with depth limiting)
                    setTimeout(() => {
                        const bestMove = getBestMove(gameBoard, "O");
                        makeMove(bestMove);
                    }, 500); // Add a delay to simulate AI's thinking
                }
            });

            updateStatus();
        });

        }
    </script>
</body>
</html>
